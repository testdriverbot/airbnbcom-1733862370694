version: 4.1.29
steps:
  - prompt: Click on a property listing.
    commands:
      - command: hover-text
        text: Rockbridge, Ohio
        description: first property listing
        action: click
  - prompt: Assert that the property details page opens.
    commands:
      - command: assert
        expect: the page title is "Dunlap Hollow A-Frame"
  - prompt: Click "Book" or "Reserve" for the chosen dates.
    commands:
      - command: hover-text
        text: Reserve
        description: reserve button for booking
        action: click
  - prompt: >-
      Assert that the booking workflow begins without errors.  # Use the content
      of the file from the environment
    commands:
      - command: assert
        expect: the page contains "Confirm and pay"
